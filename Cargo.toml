[package]
name = "auth"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8.4", features = ["tokio"] }
tokio = { version = "=1.24.2", default-features = false, features = ["full"] }
parking_lot = { version = "=0.12.1", features = ["nightly"] }
hyper = "0.14.27"

[patch.crates-io]
# ✅ Use upstream libc exactly v0.2.139 (commit/tag f4bc851)
libc = { git = "https://github.com/rust-lang/libc", rev = "f4bc851" }

# ✅ Wasix-compatible forks
tokio = { git = "https://github.com/wasix-org/tokio", branch = "wasix-1.24.2" }
socket2 = { git = "https://github.com/wasix-org/socket2", branch = "v0.4.9" }
